name: loop_nocodeql
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  loop_nocodeql:
    name: loop_nocodeql
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          pwd
          tree -a
        shell: bash
      - run: |
          python3 -m pip --disable-pip-version-check install semgrep~=1.5.0
          semgrep --test --disable-version-check --strict --metrics=off --verbose \
            --config assets/semgrep_rules/web/ \
            t3sts/semgrep_rules/
        shell: bash
      - uses: ./
        with:
          debug: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
