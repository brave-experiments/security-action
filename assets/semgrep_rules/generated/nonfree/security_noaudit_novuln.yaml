    - XML Injection
    source: https://semgrep.dev/r/contrib.dlint.dlint-equivalent.insecure-xml-use
    shortlink: https://sg.run/5QOW
    semgrep.dev:
      rule:
        rule_id: zdUkvA
        version_id: DkT6nYQ
        url: https://semgrep.dev/playground/r/DkT6nYQ/contrib.dlint.dlint-equivalent.insecure-xml-use
