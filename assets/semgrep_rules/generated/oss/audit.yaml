- id: raptor-unsafe-ret-snprintf-vsnprintf
  metadata:
    author: Marco Ivaldi <raptor@0xdeadbeef.info>
    references:
    - https://lwn.net/Articles/507319/
    - https://g.co/kgs/PCHQjJ
    - https://dustri.org/b/playing-with-weggli.html
